<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        #source {
            font-family: courier, 'Lucida Sans Typewriter', monospace;
            white-space: pre;
        }
        #header {
            background-color: #bfb;
            padding: 10px;
        }
        .killed, .survived {
            margin: 0 1px;
        }
        .killed{background-color: #bfb}
        .survived{background-color: #f66}
    </style>
</head>
<body>
<div id="header">
    <h1>Mutation Test {{project}}</h1>
    <p>Number of Mutations: <strong>{{stats.all}}</strong> of which <strong>{{stats.survived}}</strong> survived,&nbsp;
        <strong>{{stats.ignored}}</strong> ignored and <strong>{{stats.untested}}</strong> untested</p>
    <p>Mutation coverage: <strong>{{coverage}}%</strong></p>
</div>
<h2>{{fileName}}</h2>
<div id='source'>{{{source}}}</div>
<div id='mutations'>{{{mutations}}}</div>
</body>
</html>
